<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Extractor With Clipboard Feature</title>
</head>
<body>

<h2>Credit Card Number Extractor</h2>

<label for="text-input">Enter Text:</label>
<textarea id="text-input" rows="4" cols="50"></textarea>

<button onclick="extractAndFormatNumbers()">Extract and Format Numbers</button>
<button onclick="copyToClipboard()">Copy to Clipboard</button>

<p><strong>Extracted Numbers:</strong></p>
<p id="results"></p>

<script>
function extractAndFormatNumbers() {
    var text = document.getElementById("text-input").value;
    var regex = /\b(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9]{2})[0-9]{12}|3[47][0-9]{13})\b/g;
    var matches = text.match(regex);
    
    var resultsContainer = document.getElementById("results");
    
    if (matches) {

        var uniqueMatches = Array.from(new Set(matches));

        resultsContainer.textContent = uniqueMatches.join(", ");
    } else {
        resultsContainer.textContent = "No matches found";
    }
}
function copyToClipboard() {
    var textToCopy = document.getElementById("results").textContent;
    if (textToCopy) {
        navigator.clipboard.writeText(textToCopy).then(function() {
            alert('Copied to clipboard');
        }).catch(function(error) {
            alert('Error copying text: ' + error);
        });
    } else {
        alert('No text to copy');
    }
}
    
</script>

</body>
</html>
